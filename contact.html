<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" ref="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
  <header>
    <button class="theme-toggle" id="theme-toggle">🌙</button>
    <h1>連絡先</h1>
    <button class="hamburger" id="hamburger">&#9776;</button>
    <nav id="nav-menu">
      <ul class="menu">
  <li><a href="index.html"><img src="images/build001.png" alt="Home Icon" style="height: 32px; width: auto; vertical-align: middle; margin-right: 0.8em;">ホーム</a></li>
  <li><a href="about.html"><img src="images/profile_icon.png" alt="Profile Icon" style="height: 28px; width: auto; vertical-align: middle; margin-right: 0.8em;">プロフィール</a></li>
  <li><a href="hobby.html"><img src="images/game_controller.png" alt="Game Controller Icon" style="height: 28px; width: auto; vertical-align: middle; margin-right: 0.8em;">趣味</a></li>
  <li><a href="idele-talk.html"><img src="images/fukidashi_03.png" alt="Fukidashi Icon" style="height: 32px; width: 28px; vertical-align: middle; margin-right: 0.8em; object-fit: contain;">戯言</a></li>
  <li><a href="contact.html"><img src="images/letter_mono.png" alt="Letter Icon" style="height: 32px; width: 24px; vertical-align: middle; margin-right: 0.8em; object-fit: contain;">連絡先</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contact" class="fade-in-up">
      <h2 class="fade-in-up">連絡先</h2>
      <div class="contact-info fade-in-up">
        <h3 class="fade-in-up">お気軽にお声かけください</h3>
        <p class="fade-in-up contact-description">プロジェクトのご相談や技術的な質問など、お気軽にご連絡ください。</p>
        
        <div class="contact-item fade-in-up">
          <div style="display: flex; align-items: center; gap: 8px;">
            <strong>連絡フォーム: example@example.com</strong>
            <img src="images/android9_01.png" alt="Email Image" style="width:32px; height:32px; position: relative; top: -5px;">
          </div>
          <form class="contact-form" id="contactForm">
            <div class="form-group">
              <label for="name">お名前:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">メールアドレス:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="subject">件名:</label>
              <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
              <label for="message">メッセージ:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">送信</button>
          </form>
        </div>
        
        <div class="contact-item fade-in-up">
          <div style="display: flex; align-items: center; gap: 8px;">
            <strong>GitHub:</strong>
            <img src="images/25231.png" alt="GitHub Image" style="width:32px; height:32px; position: relative; top: -5px;">
          </div>
          <p><a href="https://github.com/yourusername" target="_blank">yourusername</a></p>
        </div>
        
        <div class="contact-item fade-in-up">
          <strong>所在地:</strong>
          <p class="contact-location">滋賀県</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 岩田大己</p>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
